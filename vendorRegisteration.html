<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/vendorStyles.css" />
  </head>
  <body>
    <div id="container">
      <div id="frmTitle">
        <h2>Vendor Registration form</h2>
        <p>Submit the form below to become a vendor</p>
      </div>
      <div class="formContent">
        <div class="twoInput">
          <div>
            <h3>First Name</h3>
            <input
              class="input2"
              type="text"
              name="firstname"
              placeholder="firstname"
            />
          </div>

          <div>
            <h3>Last Name</h3>
            <input
              class="input2"
              type="text"
              name="lastname"
              placeholder="lastname"
            />
          </div>
        </div>

        <div class="singleInput">
          <h3>Login Username</h3>
          <input
            class="input1"
            type="text"
            name="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="twoInput">
          <div>
            <h3>Email</h3>
            <input
              class="input2"
              type="email"
              name="email"
              placeholder="Enter your email address"
            />
          </div>

          <div>
            <h3>CAC Number</h3>
            <input
              class="input2"
              type="text"
              name="cac"
              placeholder="Enter your CAC Number"
            />
          </div>
        </div>

        <div class="singleInput">
          <h3>
            Please describe something about your company and what you sell.
          </h3>
          <textarea
            class="textArea"
            placeholder="Enter a short description about your company"
          >
          </textarea>
        </div>

        <div class="button">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
