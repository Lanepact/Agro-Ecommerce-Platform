<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/fa/css/all.css">
</head>
<body>
    <div class="side-nav">
        <ul>
            <li class="active"><a href="#"> <i class="fas fa-columns"></i> Dashboard</a></li>
            <li><a href="#"> <i class="fas fa-dice-d6"></i> product </a></li>
            <li><a href="#"><i class="fas fa-shopping-cart"></i>Orders </a></li>
            <li><a href="#"><i class="fas fa-users"></i>Customers </a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Statistics </a></li>
            <li><a href="#"> <i class="fas fa-file-alt"></i> Reviews </a></li>

            <li class="sign-out"><a href="#"> <i class="fas fa-sign-out-alt"></i>Logout </a></li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                    <input type="text" name="" id="" placeholder="Search">             
                </div>
                <div class="user">
                        <i class="fas fa-bell"></i>
                        <i class="fas fa-bahai"></i>
                        <i class="fas fa-user"></i>
                        <i class="fas fa-caret-down"></i>
                    </div>
                </div>
                
        </div>
        <div class="content">
            <h2> Dashboard</h2>
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <i class="fas fa-users active"></i>
                        <div class="text-content">
                            <h1> New Clients</h1>
                            <h3> 100</h3>
                        </div>
                        <i class="fas fa-project-diagram mv-r"></i>
                    </div>
                </div>
                <!--  -->
                <div class="card">
                    <div class="box">
                        <i class="far fa-chart-bar bg-gray"></i>
                        <!-- <i class="fas fa-users active"></i> -->

                            <h1> New Sales</h1>
                            <h3> 100</h3>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="card">
                    <div class="box">
                        <i class="fas fa-shopping-cart shp-cart"></i>
                        <div class="text-content">
                            <h1> Total Order</h1>
                            <h3> 190</h3>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="card bg-blue">
                    <div class="box ">
                        <div class="text-content">
                            <h1> Activity</h1>
                            <h3> 100</h3>
                        </div>
                        <i class="fas fa-project-diagram pr-lft"></i>
                    </div>
                </div>
        </div>
        </div>
    </div>
